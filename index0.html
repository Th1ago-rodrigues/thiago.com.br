<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Brazzo</title>
    <link rel="stylesheet" href="css4/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Login</h1>
            <p>Bem-vindo de volta! Faça login para continuar.</p>
        </header>
        <form action="dashboard.html" method="POST" class="login-form">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Entrar</button>
            </div>
            <div class="form-footer">
                <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
                <p><a href="#">Esqueceu a senha?</a></p>
            </div>
        </form>
    </div>
</body>
</html>
